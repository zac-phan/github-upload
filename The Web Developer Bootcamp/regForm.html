
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<!-- content goes in the body -->
<h1>Register</h1>
<form action="" method="post">
	<div>
		<label for="first_name">First Name:</label>
		<input id="first_name" type="text" name="first_name" placeholder="John">

		<label for="last_name">Last Name:</label>
		<input id="last_name" type="text" name="last_name" placeholder="Smith">

	</div>

	<div>

      <label for="male">Male</label>
      <input type="radio" id="male" name="Gender" value="male">
  
      <label for="female">Female</label>
      <input type="radio" checked id="female" name="Gender" value="female">
 
      <label for="other">Other</label>
      <input type="radio" id="other" name="Gender" value="other">
 

	</div>

	<div>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="your email" multiple required>


		<label for="pwd">Password</label>
		<input type="password" id="pwd" name="pwd" required placeholder="your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10]" title="at least one number, one lowercase letter and one uppercase letter, with 5 to 10 characters">

	</div>

	<div>
		
		<label for="month">Birthday</label>
		<!--input type="month" name="month" id="month"-->
		<select id="month" name="month">
		    <option selected>Month</option>
		    <option>Jan</option>
		    <option>Feb</option>

		</select>

		<label for="day"></label>
		<select id="day" name="day">
		    <option selected>Day</option>
		    <option>1</option>
		    <option>2</option>

		</select>

		<label for="year"></label>
		<select id="year" name="year">
		    <option selected>Year</option>
		    <option>2000</option>
		    <option>2001</option>
		</select>

	</div>
	<div>
		<label for="tnc">I agree to the terms and conditions</label>
		<input type="checkbox" id="tnc" name="tnc" value="tnc" required>

	</div>
	<div>
		
		<label for="submit_form"></label>
		<input type="submit" if="submit_form" value="Submit">

	</div>

</form>


</body>
</html>
